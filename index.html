<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lead Form</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f7f7f7;
    background-image: url('background-image.jpg');
    background-size: cover;
    background-position: center;
    color: #333;
  }
  .container {
    max-width: 600px;
    margin: 100px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }
  form {
    display: grid;
    grid-gap: 10px;
  }
  label {
    font-size: 18px;
    color: #333;
  }
  input[type="text"], input[type="email"], select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 18px;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Lead Form</h2>
  <form id="leadForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName">

    <label for="leadSource">Lead Source:</label>
    <select id="leadSource" name="leadSource">
      <option value="Web">Web</option>
    </select>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber">

    <input type="submit" value="Submit">
  </form>
</div>

<script>
  document.getElementById("leadForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission
    // You can add your code here to handle the form submission, like sending the data to a server or storing it in a database
    let formData = new FormData(this);
    // Displaying the form data (just for demonstration)
    for (var pair of formData.entries()) {
      console.log(pair[0] + ': ' + pair[1]);
    }
    alert("Thank you for your submission!"); // Show a thank you message
    this.reset(); // Clear the form after submission
  });
</script>

</body>
</html>
